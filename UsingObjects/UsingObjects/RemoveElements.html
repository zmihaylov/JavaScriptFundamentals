    <script>
        (function doSomething() {
            var arr = [1, 2, 1, 4, 1, 1, 1, 1, 3, 4, 1, 1, 111, 3, 2, 1, "1"];

            Array.prototype.remove = function (element) {
                for (var i = 0; i < this.length; i++) {

                    if (element === this[i]) {
                        this.splice(i, 1);
                        i--;
                    }
                }
            }

            console.log(arr.join(', '));
            console.log('------------------------');
            console.log('arr.remove(1)');
            console.log('------------------------');
            arr.remove(1);
            console.log(arr.join(', '));
        })();
