<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function () {

        var input = "http://telerikacademy.com/Courses/Courses/Details/239"

        function getProtocol(url) {
            return url.substring(0,url.indexOf(':'));
        }

        function getServer(url) {
            return url.substring(url.indexOf('//') + 2,url.indexOf('/',url.indexOf('//') + 2));
        }

        function getResource(url) {
            return url.substring(url.indexOf('/',url.indexOf('//') + 2),url.length);
        }

        console.log('Protocol: ' + getProtocol(input));
        console.log('Server: ' + getServer(input));
        console.log('Resource: ' + getResource(input));
    })();
</script>
</body>
</html>
