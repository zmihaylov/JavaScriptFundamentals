<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<textarea id="text" style="width:500px;height:150px" placeholder="Enter html document"></textarea>
<br />
<button onclick="getInputAndResult()">See result</button>
<div id="result"></div>
<script>
    function getInputAndResult() {
        var text = document.getElementById('text').value,
                result = replaceATagsToURL(text);
        document.getElementById('result').innerHTML += result;
    }

    function replaceATagsToURL(text) {
        var index = text.indexOf('<a href="');

        while (index >= 0 ) {
            text = text.replace('<a href="', '[URL=');
            index = text.indexOf('<a href="');
        }

        index = text.indexOf('">');

        while (index >= 0) {
            text = text.replace('">', ']');
            index = text.indexOf('">');
        }

        index = text.indexOf('</a>');

        while (index >= 0) {
            text = text.replace('</a>', '[/URL]');
            index = text.indexOf('</a>');
        }

        return text;
    }
</script>
</body>
</html>
