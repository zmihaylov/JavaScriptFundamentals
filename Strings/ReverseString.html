<!DOCTYPE html>

<body>
<script>
    (function () {

        function reverseString(string) {
            var reversedString = '';

            for(var i = string.length - 1; i >= 0; i--){
                reversedString += string[i];
            }

            return reversedString;
        }
        console.log(reverseString('sample'));
    })();
</script>
</body>
</html>
