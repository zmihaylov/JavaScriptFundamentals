<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        (function () {

            function areBracketsCorrect(expression) {

                var count = 0;

                for(var i = 0; i < expression.length; i++) {

                    if(expression[i] === '(') {
                        count++;
                    }

                    if(expression[i] === ')') {
                        count--;
                        if(count < 0) {
                            break;
                        }
                    }
                }

                return count === 0;
            }

            console.log(areBracketsCorrect('((5-6) + (8+2))'));
            console.log(areBracketsCorrect('(((54+65))'));
        })();
    </script>
</body>
</html>
