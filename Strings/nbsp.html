<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<textarea id="text" style="width:500px;height:150px" placeholder="Enter text"></textarea>
<br />
<button onclick="getInputAndResult()">See result</button>
<div id="result"></div>
<script>
    function getInputAndResult() {
        var text = document.getElementById('text').value,
            result = replaceWhiteSpace(text);

        document.getElementById('result').innerHTML = result;
    }

    function replaceWhiteSpace(text) {
        var nbs = '&nbsp',
            result = '';

        for(var i = 0; i < text.length; i++) {
            if(text[i] === ' ') {
                result += nbs;
                continue;
            }

            result += text[i];
        }

        return result;
    }
</script>
</body>
</html>
